<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>Simple odometer.</title>
        <link rel="stylesheet" href="css/odo.css" >
    </head>
    <body>
        <header>
            <h1>Odometer</h1>
            <h4>Live Race Data!</h4>
        </header>
        <div id="container">
            <section>
                <article>
                    <header>
                        <h1>Your Location</h1>
                    </header>
                    <p class="info" id="status"></p>
                    <div class="geostatus">
                        <p id="latitude"></p>
                        <p id="longitude"></p>
                        <p id="accuracy"></p>
                        <p id="totalDist"></p>
                        <div id="locs"></div>
                    </div>
                </article>
            </section>
            <section>
                <article>
                    <div id="map" style="height:400px" ></div>
                </article>
            </section>
            <footer>
                <h2>Powered by HTML5, and your feet!</h2>
            </footer>
        </div>         
        <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
        <script src="js/odometer.js"></script>
    </body>
</html>
