<!DOCTYPE html>
<html>

<head>
	<title>Reach the target</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/dest.css" />
</head>

<body>
	<div class="container-fluid">
		<div class="jumbotron">
			<h1 class="display-4">Reach your destination</h1>
			<p class="lead" id="status"></p>
		</div>
		<div class="col-sm-offset-1 col-sm-4">
			<h3>Your destination</h3>
			<p id="longdest"></p>
			<p id="latdest"></p>
			<p id="distance"></p>
		</div>
		<div class="col-sm-offset-1 col-sm-4">
			<h3>Your current position</h3>
			<p id="time"></p>
			<p id="long"></p>
			<p id="lat"></p>
			<p id="acc"></p>
		</div>
		<div class="slidecontainer col-sm-offset-1 col-sm-10" style="margin-bottom:5rem">
			<p>Zoomlevel Map:</p> <input type="range" min="1" max="20" value="10" class="slider" id="myRange">
		</div>
		<div class="col-sm-offset-1 col-sm-10" style="margin-bottom:5rem">
			<div id="map" style="height:400px"></div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
	<script src="js/destination.js"></script>
</body>

</html>
